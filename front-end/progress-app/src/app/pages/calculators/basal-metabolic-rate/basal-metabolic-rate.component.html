<main class="box-shadow calculator">
    <header class="header-container">
        <h1 class="title">
            Basal Metabolic Rate Generator
        </h1>
    </header>

    <section>
        <i (click)="handleNavigation()"  class="fa fa-arrow-left">Back to home</i> <br><br>
        <label for="gender">Genero: </label>
        <label for="gender">Hombre: </label>
        <input type="radio" />
        <label for="gender">Mujer: </label>
        <input type="radio" />
        <hr>

        <label for="weight">Peso: </label>
        <input type="text" name="" id="" placeholder="">
        <label for="weight">Kilos</label>
        <hr>

        <label for="height">Estatura: </label>
        <input type="number" placeholder="cm">
        <hr>

        <label for="age">Edad: </label>
        <input type="number">
        <hr>

        <label for="activity-level">Nivel de actividad</label>
        <select name="activity-level" id="">
            <option value="1.2">Sedentario</option>
            <option value="1.375">Actividad ligera</option>
            <option value="1.55">Actividad moderada</option>
            <option value="1.725">Actividad intensa</option>
            <option value="1.9">Actividad muy intensa</option>
        </select>

        <h3>Su tasa metabolica basal es: </h3>
    </section>

    <footer>
        <button>
            Calcular
        </button>
    </footer>
</main>
