<main class="box-shadow calculator">
    <header class="header-container">
        <h1 class="title">
            Body Fat % Generator
        </h1>
    </header>

    <section>
        <i (click)="handleNavigation()"  class="fa fa-arrow-left back-btn">Back to home</i> <br><br>

        <label for="gender">Genero: </label>
        <br>
        <label for="gender">Hombre: </label>
        <input type="radio" />
        <label for="gender">Mujer: </label>
        <input type="radio" />
        <hr>

        <label for="weight">Peso: </label>
        <input type="text" name="" id="" placeholder="Kg">
        <br>
        <hr>

        <label for="height">Estatura: </label>
        <input type="number" placeholder="cm">
        <hr>

        <label for="height">Circunfernecia de cintura: </label>
        <input type="number" placeholder="cm">
        <hr>

        <label for="height">Circunfernecia de cuello: </label>
        <input type="number" placeholder="cm">
        <hr>

        <!-- *ngIf='mujer' -->
        <div>
        <label for="height">Circunfernecia de cuello: </label>
        <input type="number" placeholder="cm">
        <hr>
        </div>

        <h3> Su porcentaje de grasa es: </h3>
    </section>

    <footer>
        <button>
            Calcular
        </button>
    </footer>
</main>
